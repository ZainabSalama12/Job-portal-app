<h2>Company Profile</h2>
<form (ngSubmit)="onSubmit()" *ngIf="companyDetails">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="companyDetails.companyName" name="name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="companyDetails.email" name="email">
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="location" class="form-control" id="phone" [(ngModel)]="companyDetails.location" name="location">
    </div>
    <div class="form-group">
        <label for="job">Company description</label>
        <textarea class="form-control" id="description" [(ngModel)]="companyDetails.description"
            name="description"></textarea>
    </div>

    <div class="form-group">
        <label for="logo">Logo Image:  </label>

        <img *ngIf="companyDetails.logopath" [src]="companyDetails.logopath" alt="Logo" style="max-width: 200px;">
        <span *ngIf="!companyDetails.logopath">No logo uploaded</span>
    </div>
    <div>
        <input type="file" class="form-control-file" id="logo" (change)="onFileSelected($event)" accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
