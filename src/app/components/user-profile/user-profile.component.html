<h2>User Profile</h2>
<form (ngSubmit)="onSubmit()" *ngIf="userDetails">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="userDetails.name" name="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="userDetails.email" name="email">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" [(ngModel)]="userDetails.phone" name="phone">
  </div>
  <div class="form-group">
    <label for="job">Job Preferences</label>
    <textarea class="form-control" id="job" [(ngModel)]="userDetails.jobpreferences" name="job"></textarea>
  </div>

  <div class="form-group">
    <label for="cv">CV:</label>
    <input type="cv" class="form-control" id="cv" [(ngModel)]="userDetails.cv" name="cv">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
